    <script>
        var overallTerm = "";

        $(".classes").on("click", function() {
            overallTerm = "classes";

            var query = "https://api.open5e.com/" + overallTerm;
            $.ajax({
                url: query,
                method: "GET"
            }).then(function(response){
                for (var i=0; i < 12; i++){
                    var className = $("<button>").attr("id", response.results[i].name).attr("class", "classNames").attr("data-value", i);
                    className.text(response.results[i].name);
                    if (i >= 0 && i < 4){
                        $(".dataDump1").append(className);
                    } else if (i >= 4 && i < 8) {
                        $(".dataDump2").append(className);
                    } else {
                        $(".dataDump3").append(className);
                    }
                }
                $(".classNames").on("click", function() {
